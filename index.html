<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CamBuy</title>
    <link rel="stylesheet" href="./src/css/index.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&display=swap"
        rel="stylesheet">
    <!-- Dailsy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container-fluid w-full overflow-hidden flex  relative h-screen  bg-background">
        <div class="product-container  w-[70%] h-screen mx-auto">
            <div class="header w-full py-10 flex justify-between items-center">
                <h1 class="text-3xl w-[30%] font-bold font-google-sans text-secondary">CamBuy</h1>
                <div class="flex w-[70%] justify-end items-center gap-3">
                    <label class="input border-2 border-secondary focus:border-secondary">
                        <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none"
                                stroke="currentColor">
                                <circle cx="11" cy="11" r="8"></circle>
                                <path d="m21 21-4.3-4.3"></path>
                            </g>
                        </svg>
                        <input type="text" required placeholder="Search your product here..." />
                    </label>
                    <button type="button" id="openShoppingBtn"
                        class="shoppoingBtn bg-secondary rounded-xl p-2 cursor-pointer text-background text-3xl ">
                        <i data-lucide="shopping-cart"></i>
                    </button>
                </div>
            </div>
            <div class="product-card">
                <img src="" alt="">
                <h2></h2>
                <p></p>
                <button></button>
            </div>
        </div>
        <div id="shoppingContainer"
            class="shopping-container w-[600px] duration-300 absolute right-[-100%] top-0 h-screen bg-[#fbe2a7]">
            <div class="shopping-header flex justify-between p-6">
                <button id="closeShoppingBtn" type="button"
                    class="text-3xl font-bold cursor-pointer font-google-sans text-secondary"><i
                        data-lucide="x"></i></button>
                <h1 class="text-3xl font-bold font-google-sans text-secondary">Shopping Cart</h1>
            </div>
            <div class="shopping-body">

            </div>
        </div>
    </div>
</body>
<script src="https://unpkg.com/lucide@latest"></script>
<script>
    lucide.createIcons();
</script>
<script src="/src/js/app.js"></script>

</html>
