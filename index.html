<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CamBuy</title>
    <link rel="stylesheet" href="./src/css/index.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&display=swap"
        rel="stylesheet">
    <!-- Dailsy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container-fluid w-full overflow-scroll pb-[100px]  flex  relative bg-background">
        <div class="product-container  w-[70%] h-screen mx-auto">
            <div class="header w-full py-10 flex justify-between items-center">
                <h1 class="text-3xl w-[30%] font-bold font-google-sans text-secondary">CamBuy</h1>
                <div class="flex w-[70%] justify-end items-center gap-3">
                    <label class="input border-2 border-secondary focus:border-secondary">
                        <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none"
                                stroke="currentColor">
                                <circle cx="11" cy="11" r="8"></circle>
                                <path d="m21 21-4.3-4.3"></path>
                            </g>
                        </svg>
                        <input type="text" required placeholder="Search your product here..." />
                    </label>
                    <button type="button" id="openShoppingBtn"
                        class="shoppoingBtn bg-secondary rounded-xl p-2 cursor-pointer text-background text-3xl ">
                        <i data-lucide="shopping-cart"></i>
                    </button>
                </div>
            </div>
            <div id="allProducts"
                class="product-contents pt-[50px] grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <!--  All Products -->
            </div>
        </div>
        <div id="shoppingContainer"
            class="shopping-container w-[600px] duration-300 fixed right-[-100%] top-0 h-screen bg-[#fbe2a7]">
            <div class="shopping-header flex justify-between p-6">
                <button id="closeShoppingBtn" type="button"
                    class="text-3xl font-bold cursor-pointer font-google-sans text-secondary"><i
                        data-lucide="x"></i></button>
                <h1 class="text-3xl font-bold font-google-sans text-secondary">Shopping Cart</h1>
            </div>
            <div id="shoppingBody" class="p-2 flex flex-col gap-2 shopping-body">
                <div
                    class="cart h-[100px] flex items-center justify-between gap-2 text-secondary bg-background rounded-2xl p-2">
                    <img class="h-full w-[100px] rounded-xl"
                        src="https://i.pinimg.com/1200x/01/e1/e9/01e1e973cedd17b9a4e44fb832cd4e19.jpg" alt="">
                    <div class="info">
                        <h2 class="text-xl font-bold ">Monster</h2>
                        <p class="text-xl font-bold">$10.50</p>
                    </div>
                    <div class="quantity flex items-center gap-2">
                        <button
                            class="bg-secondary rounded-xl px-3.5 cursor-pointer text-background text-3xl ">-</button>
                        <span>1</span>
                        <button
                            class="bg-secondary rounded-xl px-2.5 cursor-pointer text-background text-3xl ">+</button>
                    </div>
                    <button id="cancelBtn" class="close cursor-pointer "><i data-lucide="x"></i></button>
                </div>
                <div
                    class="cart h-[100px] flex items-center justify-between gap-2 text-secondary bg-background rounded-2xl p-2">
                    <img class="h-full w-[100px] rounded-xl"
                        src="https://i.pinimg.com/1200x/01/e1/e9/01e1e973cedd17b9a4e44fb832cd4e19.jpg" alt="">
                    <div class="info">
                        <h2 class="text-xl font-bold ">Monster</h2>
                        <p class="text-xl font-bold">$10.50</p>
                    </div>
                    <div class="quantity flex items-center gap-2">
                        <button
                            class="bg-secondary rounded-xl px-3.5 cursor-pointer text-background text-3xl ">-</button>
                        <span>1</span>
                        <button
                            class="bg-secondary rounded-xl px-2.5 cursor-pointer text-background text-3xl ">+</button>
                    </div>
                    <button id="cancelBtn" class="close cursor-pointer "><i data-lucide="x"></i></button>
                </div>
                <div
                    class="cart h-[100px] flex items-center justify-between gap-2 text-secondary bg-background rounded-2xl p-2">
                    <img class="h-full w-[100px] rounded-xl"
                        src="https://i.pinimg.com/1200x/01/e1/e9/01e1e973cedd17b9a4e44fb832cd4e19.jpg" alt="">
                    <div class="info">
                        <h2 class="text-xl font-bold ">Monster</h2>
                        <p class="text-xl font-bold">$10.50</p>
                    </div>
                    <div class="quantity flex items-center gap-2">
                        <button
                            class="bg-secondary rounded-xl px-3.5 cursor-pointer text-background text-3xl ">-</button>
                        <span>1</span>
                        <button
                            class="bg-secondary rounded-xl px-2.5 cursor-pointer text-background text-3xl ">+</button>
                    </div>
                    <button id="cancelBtn" class="close cursor-pointer "><i data-lucide="x"></i></button>
                </div>
                <div
                    class="cart h-[100px] flex items-center justify-between gap-2 text-secondary bg-background rounded-2xl p-2">
                    <img class="h-full w-[100px] rounded-xl"
                        src="https://i.pinimg.com/1200x/01/e1/e9/01e1e973cedd17b9a4e44fb832cd4e19.jpg" alt="">
                    <div class="info">
                        <h2 class="text-xl font-bold ">Monster</h2>
                        <p class="text-xl font-bold">$10.50</p>
                    </div>
                    <div class="quantity flex items-center gap-2">
                        <button
                            class="bg-secondary rounded-xl px-3.5 cursor-pointer text-background text-3xl ">-</button>
                        <span>1</span>
                        <button
                            class="bg-secondary rounded-xl px-2.5 cursor-pointer text-background text-3xl ">+</button>
                    </div>
                    <button id="cancelBtn" class="close cursor-pointer "><i data-lucide="x"></i></button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://unpkg.com/lucide@latest"></script>
<script>
    lucide.createIcons();
</script>
<script src="/src/js/app.js"></script>

</html>
